language: python
cache: pip

# Supported CPython versions:
# https://en.wikipedia.org/wiki/CPython#Version_history
python:
 - 3.6

sudo: false

install:
 - pip install pycodestyle pyflakes
 - pip install -r requirements.txt
 - npm install svgexport -g

script:
 # Unit tests
 - python test_utils.py

 # Static analysis
 - pyflakes .
 - pycodestyle .

 # Test run
 - ./build.sh

matrix:
  fast_finish: true
